<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{css/navbar.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="div" th:replace="~{fragments/navibar::navibar}"></div>
    </div>

    <!-- --------Edit profile -->

    <div class="container">
        <div class="row">
            <div class="form-container">
                <form class="box" th:action="@{/editprofile}" th:object="${user}" method="post">

                    <label for="firstName">First name</label>
                    <input type="text" th:field="*{firstName}" placeholder="Name" autofocus />
                    <p class="errormsg" if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</p>

                        <label for="lastName">Last name</label>
                        <input type="text" th:field="*{lastName}" placeholder="Last name"/>
                        <p class="errormsg" if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</p>

                        <label for="lastName">Mobile phone</label>
                        <input type="text" th:field="*{mobile}" placeholder="Mobile phone"/>
                        <p class="errormsg" if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">error</p>
                        <div class="passbtns">
                            
                            <a id="Goback" th:href="@{/profile}">Back</a>
                            <input type="submit" name="" value="Save"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    <!-- footer -->

    <div class="div" th:replace="~{fragments/footer::footer}">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
