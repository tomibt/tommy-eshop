<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{css/style.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{css/navbar.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="div" th:replace="~{fragments/navibar::navibar}"></div>
    </div>

    <!-- --------Credit card -->

    <h2 class="title">Credit Card</h2>
    <div class="container credit-card">
        <div class="row">
            <div class="credit-box" >
                <div class="credit-col-1">
                    <a th:href="@{/creditcard}" th:if="${user.cc == null}" class="btn">New Card</a>
                    
                    <div th:if="${user.cc != null}">
                    <p th:if="${param.success}" class="successmsg"> Credit card deleted successfully</p>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <p><span th:text="${user.cc.name}">Tomislav</span></p>
                    

                    <label for="ccnum"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                        Credit card number</label>
                    <p><span th:text="${user.cc.number}">Tomislav</span></p>

                    <label for="number">Exp Month</label>
                    <p><span th:text="${user.cc.month}">Tomislav</span></p>

                    <label for="expyear">Exp Year</label>
                    <p><span th:text="${user.cc.year}">Tomislav</span></p>

                    <label for="ccv">CCV</label>
                    <p><span th:text="${user.cc.ccv}">Tomislav</span></p>
                    
                    <div class="pay-now" >
                        <form id="DeleteCC" th:action="@{/deletecc}" method="POST"></form>
                        <button form="DeleteCC" type="submit" class="btn">Delete</button>
                        
                        <a th:href="@{/creditcard}" class="btn">Edit</a>
                        <a th:href="@{/profile}" class="btn">Back</a>
                        <p th:text="${ccerror}"></p>
                    </div>
                    
                </div>
                <a th:if="${user.cc == null}" th:href="@{/profile}" class="btn">Back</a>
                </div>
            
                <div class="credit-col-2">
                    <div class="card-infos">
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>




    <!-- footer -->

    <div class="div" th:replace="~{fragments/footer::footer}">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

</body>

</html>
