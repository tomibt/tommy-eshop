<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter address</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{css/style.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{css/navbar.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="container">
            <div class="div" th:replace="~{fragments/navibar::navibar}"></div>
    </div>

        <!-- --------Change address -->
    
        <div class="container">
            <div class="row">
                <div class="form-container">
                    <form class="box" th:action="@{/editAddressForPayment}" th:object="${request}" method="post">
                       
                        <label for="street">Street </label>
                        <input type="text" th:field="*{street}" placeholder="Street" autofocus/>
                        <p class="errormsg" if="${#fields.hasErrors('street')}" th:errors="*{street}">error</p>
                        
                        <label for="city">City </label>
                        <input type="text" th:field="*{city}" placeholder="City"/>
                        <p class="errormsg" if="${#fields.hasErrors('city')}" th:errors="*{city}">error</p>

                        <label for="zipCode">Zip code </label>
                        <input type="text" th:field="*{zipCode}" placeholder="Zipcode"/>
                        <p class="errormsg" if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">error</p>

                        <label for="country">Country </label>
                        <input type="text" th:field="*{country}" placeholder="Country"/>
                        <p class="errormsg" if="${#fields.hasErrors('country')}" th:errors="*{country}">error</p>
                        
                        <div class="passbtns">
                            <a id="Goback" th:href="@{/paymentdetails}">Back</a>
                            <input type="submit" name="" value="Save"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    <!-- footer -->

    <div class="div" th:replace="~{fragments/footer::footer}">
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
