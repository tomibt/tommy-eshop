<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/navbar.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    
        <div class="container">
            <div class="div" th:replace="~{fragments/navibar::navibar}">

            </div>
        </div>

        <!-- Payment Details -->
        
        <h2 class="title">Payment Details</h2>
        <div class="small-container payment-details">
            <div class="row">
                <form id="placeorder" class="box" th:action="@{/placeorder}" method="POST">
                <div class="col-2">
                        <div class="address-payment-buttons">
                            <!-- <a th:if="${user.address == null}" th:href="@{/editAddressForPayment}" class="btn">Enter Address</a> -->
                            <a th:if="${user.address != null}" th:href="@{/editAddressForPayment}" class="btn">Edit Address</a>
                        </div>

                        <div class="profile-details-address">
                            <p th:if="${user.address == null}">We dont have your address info.</p>
                            <p th:if="${user.address != null}">Street: <span th:text="${user.address.street}">Tomislav</span></p>
                            <p th:if="${user.address != null}">City: <span th:text="${user.address.city}">Ognenovski</span></p>
                            <p th:if="${user.address != null}">ZipCode: <span th:text="${user.address.zipCode}">tomi@tomi.com</span></p>
                            <p th:if="${user.address != null}">Country: <span th:text="${user.address.country}">Ognenovski</span></p>
                        </div>
                    
                        
                    
                        <div class="box" th:if="${user.address == null}" th:object="${addressRequest}">
                       
                            <label for="street">Street </label>
                            <input type="text" name="street" th:name="street" placeholder="Street" autofocus/>
                            <p class="errormsg" if="${#fields.hasErrors('street')}" th:errors="*{street}">error</p>
                            
                            <label for="city">City </label>
                            <input type="text" name="city" th:name="city" placeholder="City"/>
                            <p class="errormsg" if="${#fields.hasErrors('city')}" th:errors="*{city}">error</p>
    
                            <label for="zipCode">Zip code </label>
                            <input type="text" name="zipCode" th:name="zipCode" placeholder="Zipcode"/>
                            <p class="errormsg" if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">error</p>
    
                            <label for="country">Country </label>
                            <input type="text" name="country" th:name="country" placeholder="Country"/>
                            <p class="errormsg" if="${#fields.hasErrors('country')}" th:errors="*{country}">error</p>
                            
                        </div>

                        <div class="address-checkbox"> 
                            <label th:if="${user.address == null}" for="addressSave">Save address</label>
                            <input th:if="${user.address == null}" type="checkbox" id="addressSave" name="addressSave" th:name="addressSave" th:value="true" />
                        </div>
                    

                </div>

                <div class="col-2">
                    <div class="form-12">
                                <div class="creditcard-buttons-payment">
                                    <!-- <a th:href="@{/creditcardforpayment}" th:if="${user.cc == null}" class="btn">Add Card</a> -->
                                    <a th:href="@{/creditcardforpayment}" th:if="${user.cc != null}" class="btn">Edit Card</a>
            
                                </div>
                    <div class="pay1 boxed2">
                    <div id="creditcardcreate" th:if="${user.cc == null}" th:object="${ccrequest}">
                        <div class="credit-col-1">
                            
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" th:name="name" placeholder="Full Name"/>
                            <p class="errormsg" if="${#fields.hasErrors('name')}" th:errors="*{name}">error</p>
        
                            <label for="ccnum"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                                Credit card number</label>
                            <input type="text" th:name="number" placeholder="Credit Card Number"/>
                            <p class="errormsg" if="${#fields.hasErrors('number')}" th:errors="*{number}">error</p>
        
                            <label for="number">Exp Month</label>
                            <input type="text" th:name="month" placeholder="Month Exp"/>
                            <p class="errormsg" if="${#fields.hasErrors('month')}" th:errors="*{month}">error</p>
        
                            <label for="expyear">Exp Year</label>
                            <input type="text" th:name="year" placeholder="Year Exp"/>
                            <p class="errormsg" if="${#fields.hasErrors('year')}" th:errors="*{year}">error</p>
        
                            <label for="ccv">CCV</label>
                            <input type="text" th:name="ccv" placeholder="***"/>
                    
                        </div>
                    </div>

                    <label th:if="${user.cc == null}" for="ccsave">Save card</label>
                    <input th:if="${user.cc == null}" type="checkbox" id="ccsave" name="ccsave" th:value="true" />
                


                    <div class="credit-col-1" th:if="${user.cc != null}">
                        
                        
                        
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <p><span th:text="${user.cc.name}">Tomislav</span></p>
                        
    
                        <label for="ccnum"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                            Credit card number</label>
                        <p><span th:text="${user.cc.number}">Tomislav</span></p>
    
                        <label for="number">Exp Month</label>
                        <p><span th:text="${user.cc.month}">Tomislav</span></p>
    
                        <label for="expyear">Exp Year</label>
                        <p><span th:text="${user.cc.year}">Tomislav</span></p>
    
                        <label for="ccv">CCV</label>
                        <p><span th:text="${user.cc.ccv}">Tomislav</span></p>

                    
                </div>
            </div>
                <div class="payment-checkbox pay2 boxed2">
                    <div th:object="${order}" method="POST">

                        <label th:for="*{payOnAddress}">Pay on door</label>
                        <input type="checkbox" th:field="${order.payOnAddress}" th:value="true" />
                    </div>
                </div>
                </div>
            
            </div>
            </form>
        </div>
         
         

        <div class="total-price">
            <table>
                <tr>
                    <td>Total</td>
                    <td th:text="${productTotalCost} + '&#8364'">235$</td>
                </tr>
            </table>
        </div>
        <div class="payment-button">
            <a th:href="@{/shoppingcart}" class="btn">Back</a>
            <button class="btn" type="submit" form="placeorder" >Pay</button>
        </div>
        </div>


    <!-- footer -->

    <div class="div" th:replace="~{fragments/footer::footer}">

    </div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
