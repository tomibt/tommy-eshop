<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{css/style.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{css/navbar.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <div class="container">
            <div class="div" th:replace="~{fragments/navibar::navibar}"></div>
        </div>
    </div>

        <!-- --------Change passs -->
    
        <div class="container">
            <div class="row">
                <div class="form-container">
                    <form class="box" th:action="@{/changepass}" th:object="${request}" method="post">
                       
                        <input type="password" th:field="*{oldpassword}" placeholder="Current password" autofocus/>
                        <p class="errormsg" if="${#fields.hasErrors('oldpassword')}" th:errors="*{oldpassword}">error</p>
                        <p class="errormsg" th:text="${wrongpass}"></p>


                        <input type="password" th:field="*{newpassword}" placeholder="New password"/>
                        <p class="errormsg" if="${#fields.hasErrors('newpassword')}" th:errors="*{newpassword}">error</p>
                        <input type="password" th:field="*{newpassword2}" placeholder="New password again"/>
                        <p class="errormsg" if="${#fields.hasErrors('newpassword2')}" th:errors="*{newpassword2}">error</p>
                        <p class="errormsg" th:text="${passmatch}"></p>
                        <div class="passbtns">
                            <a id="Goback" th:href="@{/profile}">Back</a>
                            <input type="submit" name="" value="Change pass"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    <!-- footer -->

    <div class="div" th:replace="~{fragments/footer::footer}">
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
