<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy ECommerce</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

        <div class="container">
            <div class="div" th:replace="~{fragments/navibar::navibar}"></div>
        </div>

            <div class="account-page" id="">

                <div class="row">
                    <div class="col-2 col-22">
                        <img src="../static/images/istockphoto-639450462-170667a.png" th:src="@{/images/centerlogo.png}" alt="centerlogo"/>
                    </div>
                    <div class="col-2 col-23">
                        <div class="form-container">
                            
                            <form class="box" th:action=@{/login} th:object="${login}" method="post">
                                <h1>Login</h1>
                                <p th:if="${param.error}" class="errormsg"> Invalid username or password</p>
                                <input type="text" th:field="*{username}" placeholder="Username or Email"/>
                                <p class="errormsg" if="${#fields.hasErrors('username')}" th:errors="*{username}">error</p>
                                <input type="password" th:field="*{password}" placeholder="Password"/>
                                <p class="errormsg"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">err</p>
                                <input type="checkbox" name="remember-me" id="remember"><span>Remember me!</span>
                                <input type="submit" name="" value="Login"/>
                            </form>
                            <h4>Not registered? <a th:href="@{/register}">Sign Up Now!</a></h4>
                        </div>
                    </div>
                </div>
            </div>
        
    

    <!-- footer -->

    <div class="div" th:replace="~{fragments/footer::footer}">

    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
