<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{css/style.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{css/navbar.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div th:replace="~{fragments/navibar::navibar}"></div>
    </div>

    <!-- Contact page -->


    <div class="container contact">
        <div class="row">
            <div class="contact-col">
                <div class="contact-info">
                    <i class="fa fa-building" aria-hidden="true"></i>
                    <p th:text="${si.shopName}"></p>

                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <p th:th:text="${si.homeNumber}">+389 47 222 222</p>

                    <i class="fa fa-mobile" aria-hidden="true"></i>
                    <p th:text="${si.mobileNumber}">+389 70 222 222</p>

                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <p th:text="${si.email}">info@ecommerce.com</p>

                    <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
                    <p th:if="${param.mailSuccess}" id="MailSucces">Email sended.</p>
                    <button type="button" class="collapsible collapsibleContact">Click here to send us email.</button>

                    <div class="contentContact">
                        <form th:action="@{/sendEmail}" th:object="${request}" method="POST">
                            <input type="text" placeholder="Name" th:field="*{fullname}" required/>
                            <p class="errormsg" if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">error</p>
                            
                            <input type="email" placeholder="Your email" th:field="*{email}" required/>
                            <p class="errormsg" if="${#fields.hasErrors('email')}" th:errors="*{email}">error</p>

                            <input type="text" placeholder="subject" th:field="*{subject}" required/>
                            <p class="errormsg" if="${#fields.hasErrors('subject')}" th:errors="*{subject}">error</p>

                            <textarea th:field="*{content}" placeholder="Message goes here.." aria-valuemax="250" id="" cols="30" rows="10" required></textarea>
                            <p class="errormsg" if="${#fields.hasErrors('content')}" th:errors="*{content}">error</p>

                            <button type="submit" class="btn">Send</button>
                        
                        </form>
                    </div>
                    

                </div>
                <div class="wrapper">
                    <div class="button">
                        <a th:href="${si.fb}" target="_blank"><div class="icon">
                            <i class="fa fa-facebook-f"></i></div>
                        <span>Facebook</span></a>
                    </div>
                    <div class="button">
                        <a th:href="${si.twitter}" target="_blank"><div class="icon">
                            <i class="fa fa-twitter"></i></div>
                        <span>Twitter</span></a>
                    </div>
                    <div class="button">
                        <a th:href="${si.ig}" target="_blank"><div class="icon">
                            <i class="fa fa-instagram"></i></div>
                        <span>Instagram</span></a>
                    </div>
                    <div class="button">
                        <a th:href="${si.youtube}" target="_blank"><div class="icon">
                            <i class="fa fa-youtube"></i></div>
                        <span>YouTube</span></a>
                    </div>
                </div>
            </div>
            <div class="contact-col">
                <div class="contact-address">
                    <img id="LocationIcon" src="/static/images/location-icon.png" th:src="@{images/location-icon.png}" alt=""/>
                    <ul>
                        <li><span th:text="${si.address.street}"><b>Marsal Tito BB</b></span></li>
                        <li><span th:text="${si.address.zipCode}"><b></b></span>, <span th:text="${si.address.city}"><b></b></span> </li>
                        <li><img src="/static/images/mkflag.svg" th:src="@{images/mkflag.svg}" alt="" id="MKFlag"/> <span th:text="${si.address.country}"><b></b></span></li>
                    </ul>
                </div>
                <div class="contact-map">
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="400" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=shirok%20sokak%20bitola&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:300px;width:400px;}</style><a href="https://www.embedgooglemap.net">google map html embed</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:400px;}</style></div></div>
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->

    <div th:replace="~{fragments/footer::footer}"></div>


   
   
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
        </script>
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
</body>

</html>
