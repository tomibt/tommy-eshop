<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Brands Managment</title>
    <link rel="stylesheet" href="../../static/css/gazda.css" th:href="@{/css/gazda.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <!-- Nav bar TOP -->

    <div th:replace="~{fragments/adminnav::adminnav}"></div>



    
        
        
        
    <div th:replace="~{fragments/adminproductsidenav::productsidenav}"></div>





        <!-- content -->
        <div class="main allusers">
            <h2>Categorys</h2>
            <div class="add-product">
                <a th:href="@{/addcategory}" class="btn"><i class="fa fa-plus" aria-hidden="true"></i>
                    Add category</a>
            </div>
    
            <h2 th:if="${#lists.isEmpty(categorys)}" > You dont have any category added.</h2>

            <p class="successmsg" th:if="${param.successDelete}">Category deleted successfully</p>
            <p class="successmsg" th:if="${param.successEdit}">Category edited successfully</p>
    
            <table th:unless="${#lists.isEmpty(categorys)}">
                <thead>
                    <tr>
                
                        <th>
                            <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                                Category Name</a>
                        </th>
    
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categorys}">
                        
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{/editCategory/{id}(id=${category.id}) }" class="btn btn-edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            Edit</a>
                            <a th:href="@{/deleteCategory/{id}(id=${category.id}) }" class="btn btn-delete"><i class="fa fa-trash"
                                    aria-hidden="true"></i>
                                Delete</a>
                        </td>
    
                    </tr>
                </tbody>
    
            </table>
            <div class="page-btn">
                <span id="TotalRows">Total Rows: [[${totalItems}]] </span>
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
                </span>
                
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                        <span th:unless="${currentPage < totalPages}">Next</span>
    
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                        <span th:unless="${currentPage < totalPages}">Last</span>
                
            </div>
    
    
    
    
    
    
        </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
</body>

</html>
