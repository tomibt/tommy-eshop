<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Managment</title>
    <link rel="stylesheet" th:href="@{/css/gazda.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <!-- Nav bar TOP -->

    <div th:replace="~{fragments/adminnav::adminnav}"></div>






    <div th:replace="~{fragments/adminproductsidenav::productsidenav}"></div>




    <!-- content -->
    <div class="main">
        
        
        <div class="form-container">
            <form id="AddBrandForm" class="box" th:action="@{/updateBrand/{id}(id=${brand.id})}" th:object="${brand}"
                enctype="multipart/form-data" method="post">
                
                    <div class="col-222">

                        <label for="name">Brand Name </label>
                        <br/>
                        <input type="text" th:field="*{name}"  th:value="${name}" autofocus />
                        <p class="errormsg" if="${#fields.hasErrors('name')}" th:errors="*{name}">error</p>
                        <p class="errormsg" th:text="${brandNameExist}"></p>
                        
                    </div>
                
                    <div class="col-233">

                        <p> Current image</p>
                        <img th:src="*{'data:image/png;base64,'+ {logo}}" width="150px" height="200px">

                        <label for="image">Product Image </label>
                        <br/>
                        <input type="file" name="logo" th:name="file" class="" id="exampleFormControlFile1"></input>
                        <p class="errormsg" if="${#fields.hasErrors('logo')}" th:errors="*{logo}">error</p>
                    </div>


                
            </form>
        </div>
    </div>
    <div class="row">
        <div class="passbtns">
            <a id="Goback" th:href="@{/brandsmanagment}">Back</a>
            <button form="AddBrandForm" type="submit" id="Goback" value="Save Infos">Save</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
</body>

</html>
