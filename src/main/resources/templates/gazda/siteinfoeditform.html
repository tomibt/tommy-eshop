<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Info - Edit</title>
    <link rel="stylesheet" href="../../static/css/gazda.css" th:href="@{/css/gazda.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/adminnav::adminnav}"></div>

    <!-- --------Change passs -->

    <div class="container">
        <div class="row">
            <div class="form-container">
                <form id="SiteInfoEditForm" class="box" th:action="@{/siteinfoedit}" th:object="${request}"
                    method="post">

                    <div class="div col-22">
                        <label for="shopName">Shop Name </label>
                        <input type="text" th:name="shopName" th:value="${si.shopName}" autofocus />
                        <p id="errormsg" if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}">error</p>
                        
                        <label for="titleOfPage">Page title </label>
                        <input type="text" th:name="titleOfPage" th:value="${si.titleOfPage}"/>
                        <p id="errormsg" if="${#fields.hasErrors('titleOfPage')}" th:errors="*{titleOfPage}">error</p>

                        <label for="homeNumber">Office Number </label>
                        <input type="text" th:name="homeNumber" th:value="${si.homeNumber}"/>
                        <p id="errormsg" if="${#fields.hasErrors('homeNumber')}" th:errors="*{homeNumber}">error</p>

                        <label for="mobileNumber">Mobile number </label>
                        <input type="text" th:name="mobileNumber" th:value="${si.mobileNumber}"/>
                        <p id="errormsg" if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}">error</p>

                        <label for="city">City </label>
                        <input type="text" th:name="city" th:value="${si.address.city}"/>
                        <p id="errormsg" if="${#fields.hasErrors('city')}" th:errors="*{city}">error</p>

                        <label for="country">Country </label>
                        <input type="text" th:name="country" th:value="${si.address.country}"/>
                        <p id="errormsg" if="${#fields.hasErrors('country')}" th:errors="*{country}">error</p>

                        <label for="email">Email </label>
                            <input type="email" th:name="email" th:value="${si.email}"/>
                            <p id="errormsg" if="${#fields.hasErrors('email')}" th:errors="*{email}">error</p>

                        </div>

                        <div class="div col-23">
                            <label for="street">Street </label>
                            <input type="text" th:name="street" th:value="${si.address.street}" />
                            <p id="errormsg" if="${#fields.hasErrors('street')}" th:errors="*{street}">error</p>
                            
    
                            <label for="zipCode">Zip code </label>
                            <input type="text" th:name="zipCode" th:value="${si.address.zipCode}"/>
                            <p id="errormsg" if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">error</p>
    
                            <label for="fb">Facebook Link </label>
                            <input type="text" th:name="fb" th:value="${si.fb}"/>
                            <p id="errormsg" if="${#fields.hasErrors('fb')}" th:errors="*{fb}">error</p>

                            <label for="ig">Instagram Link </label>
                            <input type="text" th:name="ig" th:value="${si.ig}"/>
                            <p id="errormsg" if="${#fields.hasErrors('ig')}" th:errors="*{ig}">error</p>

                            <label for="twitter">Twitter Link</label>
                            <input type="text" th:name="twitter" th:value="${si.twitter}"/>
                            <p id="errormsg" if="${#fields.hasErrors('twitter')}" th:errors="*{twitter}">error</p>

                            <label for="youtube">Youtube Channel </label>
                            <input type="text" th:name="youtube" th:value="${si.youtube}"/>
                            <p id="errormsg" if="${#fields.hasErrors('youtube')}" th:errors="*{youtube}">error</p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="passbtns">
                <a id="Goback" th:href="@{/siteinfo}">Back</a>
                <button form="SiteInfoEditForm" type="submit" id="Goback" value="Save Infos">Save Infos</button>
            </div>
        </div>




    <!-- footer -->

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
