    <h2>Customize Site Informations</h2>
    <div class="container contact">
        <div class="row">
            <div class="contact-col">
                <div class="contact-info">
                    <i class="fa fa-building" aria-hidden="true"></i>
                    <p th:text="${si.shopName}"></p>

                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <p th:th:text="${si.homeNumber}">+389 47 222 222</p>

                    <i class="fa fa-mobile" aria-hidden="true"></i>
                    <p th:text="${si.mobileNumber}">+389 70 222 222</p>

                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <p th:text="${si.email}">info@ecommerce.com</p>

                    <i class="fa fa-globe" aria-hidden="true"> Page Title</i>
                    <p th:text="${si.titleOfPage}"> Title of page</p>


                </div>

            </div>
            <div class="contact-col">
                <div class="contact-address">
                    <img id="LocationIcon" src="/static/images/location-icon.png" th:src="@{/images/location-icon.png}"
                        alt="" />
                    <ul>
                        <li><span th:text="${si.address.street}"><b>Marsal Tito BB</b></span></li>
                        <li><span th:text="${si.address.zipCode}"><b></b></span>, <span
                                th:text="${si.address.city}"><b></b></span> </li>
                        <li><img src="/static/images/mkflag.svg" th:src="@{images/mkflag.svg}" alt="" id="MKFlag" />
                            <span th:text="${si.address.country}"><b></b></span></li>
                    </ul>
                </div>
                <div class="contact-map">


                    <i class="fa fa-facebook-f"></i>
                    <p><a th:href="${si.fb}" th:text="${si.fb}"></a></p>

                    <i class="fa fa-twitter"></i>
                    <p><a th:href="${si.twitter}" th:text="${si.twitter}"></a></p>


                    <i class="fa fa-instagram"></i>
                    <p><a th:href="${si.ig}" th:text="${si.ig}"></a></p>


                    <i class="fa fa-youtube"></i>
                    <p><a th:href="${si.youtube}" th:text="${si.youtube}"></a></p>


                </div>
            </div>
        </div>
    </div>

    <div class="main button">
        <a th:href="@{/siteinfoeditpage}" class="btn">Edit</a>
    </div>
