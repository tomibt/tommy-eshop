<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Managment</title>
    <link rel="stylesheet" th:href="@{/css/gazda.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <!-- Nav bar TOP -->

    <div th:replace="~{fragments/adminnav::adminnav}"></div>






    <div th:replace="~{fragments/adminproductsidenav::productsidenav}"></div>




    <!-- content -->
    <h2 id="heading-specialoffer">Make this product appear in special offer section of home page</h2>
    <div class="main">
        
        
        <div class="form-container">
            <form id="AddStockQty" class="box" th:action="@{/makespecialoffer/{id}(id=${product.id})}"
                enctype="multipart/form-data" method="post">
                
                    <div class="col-222">

                        <h2 th:text="${product.name}"></h2>

                        <img th:src="*{'data:image/png;base64,'+ {product.image}}" width="150px" height="200px">
                        
                    </div>
                
                    <div class="col-233">
                        <h2>Current Description</h2>
                        <p th:text="${product.description}">
                            
                        </p>


                        <h2>If you want custom description for home page enter it here.
                            Original description will be replaced with this one.
                        </h2>
                        <label for="Add Qty">Custom description</label>
                        <textarea th:field="${specialOffer.specialDescription}"></textarea>

                    </div>


                
            </form>
        </div>
    </div>
    <div class="row">
        <div class="passbtns">
            <a id="Goback" th:href="@{/stockmanagment}">Back</a>
            <button form="AddStockQty" type="submit" id="Goback" value="Save Infos">Save</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
</body>

</html>
